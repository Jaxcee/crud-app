<div mat-dialog-title>
  <h1>Employee Form</h1>
</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content class="content">
    <div class="row">
      <label class="align">NAME</label>
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Ex John" formControlName="name">
      </mat-form-field>
    </div>

    <div class="row">
      <mat-radio-group aria-label="Select an option" formControlName="profilepicture">
        <label>Profile Picture</label>
        <mat-radio-button value="../../assets/profileimages/Ellipse -1.png">
          <img src="../../assets/profileimages/Ellipse -1.png" alt="">
        </mat-radio-button>
        <mat-radio-button value="../../assets/profileimages/Ellipse -3.png">
          <img src="../../assets/profileimages/Ellipse -3.png" alt="">
        </mat-radio-button>
        <mat-radio-button value="../../assets/profileimages/Ellipse -7.png">
          <img src="../../assets/profileimages/Ellipse -7.png" alt="">
        </mat-radio-button>
        <mat-radio-button value="../../assets/profileimages/Ellipse -9.png">
          <img src="../../assets/profileimages/Ellipse -9.png" alt="">
        </mat-radio-button>
      </mat-radio-group>
    </div>

    <div class="row">
      <mat-radio-group aria-label="Select an option" formControlName="gender">
        <mat-label><b>Gender</b></mat-label>
        <mat-radio-button value="male">Male</mat-radio-button>
        <mat-radio-button value="female">Female</mat-radio-button>
        <mat-radio-button value="others">Others</mat-radio-button>
      </mat-radio-group>
    </div>
    

    
    
    
    
    
    
    
    
    <div class="row">
      <label class="align">SALARY</label>

      <mat-form-field appearance="outline">
        <mat-label>SALARY</mat-label>
        <input matInput type="number" formControlName="salary">
      </mat-form-field>
    </div>

    <div class="row">
      <label class="align">START</label>
      <mat-form-field appearance="outline">
        <mat-label>Start Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="startdate">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>


    <div class="row">
      <label class="align">NOTES</label>
      <div>
        <input type="text" placeholder="Enter text here" formControlName="notes">
      </div>
    </div>
  </div>

  <div mat-dialog-actions class="action">
    <button [mat-dialog-close]="false">Cancel</button>
    <button color="accent" type="submit">{{data ? 'Update' : 'Save'}}</button>
  </div>
</form>
